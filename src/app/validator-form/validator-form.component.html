<form class="main">
    <label for="passwordValue">Password: </label>
    <input type="text"  id="password" name="password" [(ngModel)]="passwordValue" (input)="passwordValidation()">
    <div class="pass-strength">
        <div class="indicator" [ngStyle]="{'background-color': element[0]}"></div>
        <div class="indicator" [ngStyle]="{'background-color': element[1]}"></div>
        <div class="indicator" [ngStyle]="{'background-color': element[2]}"></div>
    </div>
</form>
